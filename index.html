<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/midia.css">
</head>
<body>
<main>
    <section id="login">
    <div id="imagem">

    </div>
    <div id="formulario">
     <h1>Login</h1>
     <p>Seja bem-vindo(a) novamente fa√ßa o login para acessar a sua conta.</p>
    <form action="login.php" method="post" autocomplete="on">
      <div class="campo">
        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
        <label for="ilogin">Login</label>
      </div>
      <div class="campo">
        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="9" maxlength="19"> 
        <label for="isenha">Senha</label>
      </div>
      <input type="submit" value="entrar">
      <a href="esqueci.html" class="botao">
        Esqueci a Senha
      </a>
    </form>
  </div>
  </section>
  </main>
 </body>
 </html>
